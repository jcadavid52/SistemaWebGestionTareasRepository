<!DOCTYPE html>
<html class="light" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Task Detail View</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&amp;display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
      rel="stylesheet"
    />
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              primary: '#137fec',
              'background-light': '#f6f7f8',
              'background-dark': '#101922',
            },
            fontFamily: {
              display: ['Inter', 'sans-serif'],
            },
            borderRadius: {
              DEFAULT: '0.25rem',
              lg: '0.5rem',
              xl: '0.75rem',
              full: '9999px',
            },
          },
        },
      };
    </script>
    <style>
      .material-symbols-outlined {
        font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
      }
    </style>
  </head>
  <body
    class="font-display bg-background-light dark:bg-background-dark text-[#172B4D] dark:text-gray-200"
  >
    <div class="relative flex min-h-screen w-full">
      <main class="flex-1 overflow-y-auto p-8">
        <div class="mx-auto max-w-7xl">
          <header class="mb-6">
            <div class="flex flex-wrap items-start justify-between gap-4">
              <textarea
                class="form-input flex-1 resize-none overflow-hidden border-0 border-b-2 border-transparent bg-transparent p-0 text-3xl font-bold leading-tight tracking-tight text-gray-900 focus:border-primary focus:ring-0 dark:text-white dark:focus:border-primary"
                oninput='this.style.height = "";this.style.height = this.scrollHeight + "px"'
                rows="1"
              >
Finalize Q3 Marketing Report</textarea
              >
              <div class="flex items-center gap-2">
                <button
                  class="flex cursor-pointer items-center justify-center overflow-hidden rounded-lg h-9 px-3 bg-gray-200 text-gray-800 text-sm font-medium hover:bg-gray-300 dark:bg-gray-700 dark:text-gray-200 dark:hover:bg-gray-600"
                >
                  <span class="material-symbols-outlined text-base mr-1.5">delete</span>
                  <span class="truncate">Delete Task</span>
                </button>
              </div>
            </div>
          </header>
          <div class="grid grid-cols-1 gap-8 lg:grid-cols-3">
            <div class="lg:col-span-2 space-y-8">
              <div
                class="rounded-xl border border-gray-200 bg-white p-6 dark:border-gray-700 dark:bg-gray-800"
              >
                <h2
                  class="text-lg font-bold leading-tight tracking-tight text-gray-900 dark:text-white"
                >
                  Title
                </h2>
                <div class="mt-4 flex items-start gap-3">
                  <textarea
                    class="form-input flex-1 resize-none rounded-lg border border-gray-300 bg-white p-3 text-sm placeholder:text-gray-400 focus:border-primary focus:ring-primary dark:border-gray-600 dark:bg-gray-700 dark:text-gray-200"
                    placeholder="Agrega un tÃ­tulo..."
                    rows="2"
                  ></textarea>
                </div>
              </div>
              <div
                class="rounded-xl border border-gray-200 bg-white p-6 dark:border-gray-700 dark:bg-gray-800"
              >
                <h2
                  class="text-lg font-bold leading-tight tracking-tight text-gray-900 dark:text-white"
                >
                  Description
                </h2>
                <div class="mt-4">
                  <textarea
                    class="form-input w-full resize-none rounded-lg border border-gray-300 bg-white p-4 text-sm text-gray-800 placeholder:text-gray-400 focus:border-primary focus:ring-primary dark:border-gray-600 dark:bg-gray-700 dark:text-gray-200 dark:placeholder:text-gray-500"
                    placeholder="Add a more detailed description..."
                    rows="5"
                  >
The Q3 marketing report needs to be finalized. This includes gathering data from the latest campaigns, analyzing the results, and compiling a comprehensive presentation for the leadership team. Please ensure all charts are updated and key takeaways are highlighted.</textarea
                  >
                </div>
              </div>
            </div>
            <div class="lg:col-span-1">
              <div
                class="space-y-4 rounded-xl border border-gray-200 bg-white p-6 dark:border-gray-700 dark:bg-gray-800"
              >
                <div>
                  <label
                    class="block text-xs font-medium uppercase tracking-wider text-gray-500 dark:text-gray-400"
                    for="status"
                    >Status</label
                  >
                  <select
                    class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-primary focus:ring-primary sm:text-sm dark:bg-gray-700 dark:border-gray-600 dark:text-white"
                    id="status"
                  >
                    <option>To Do</option>
                    <option selected="">In Progress</option>
                    <option>Done</option>
                  </select>
                </div>
                <div>
                  <label
                    class="block text-xs font-medium uppercase tracking-wider text-gray-500 dark:text-gray-400"
                    >Tags</label
                  >
                  <div class="mt-2 flex flex-wrap gap-2">
                    <span
                      class="inline-flex items-center rounded-full bg-blue-100 px-2.5 py-0.5 text-xs font-medium text-blue-800 dark:bg-blue-900 dark:text-blue-200"
                      >Marketing</span
                    >
                    <span
                      class="inline-flex items-center rounded-full bg-yellow-100 px-2.5 py-0.5 text-xs font-medium text-yellow-800 dark:bg-yellow-900 dark:text-yellow-300"
                      >Q3</span
                    >
                    <span
                      class="inline-flex items-center rounded-full bg-green-100 px-2.5 py-0.5 text-xs font-medium text-green-800 dark:bg-green-900 dark:text-green-200"
                      >Reporting</span
                    >
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
