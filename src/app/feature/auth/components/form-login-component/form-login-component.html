<form class="space-y-5" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
  <div>
    <label class="block text-sm font-medium text-slate-700 dark:text-slate-200 mb-1">
      Usuario
    </label>
    <input
    autoComplete="current-username"
      name="username"
      formControlName="username"
      type="text"
      placeholder="username@correo.com"
      class="w-full px-4 py-2 rounded-lg border focus:ring-2 focus:ring-indigo-400 outline-none transition-shadow text-slate-900 dark:text-slate-100 bg-white/60 dark:bg-slate-800/50"
    />
    @if(submitted() && loginForm.get('username')?.hasError('required') ) {
    <p class="mt-2 text-xs text-rose-600">El usuario es requerido</p>
    }
  </div>
  <div>
    <label class="block text-sm font-medium text-slate-700 dark:text-slate-200 mb-1">
      Contraseña
    </label>
    <input
      name="password"
      autoComplete="current-password"
      formControlName="password"
      type="password"
      placeholder="********"
      class="w-full px-4 py-2 rounded-lg border focus:ring-2 focus:ring-indigo-400 outline-none transition-shadow text-slate-900 dark:text-slate-100 bg-white/60 dark:bg-slate-800/50 border-slate-200 dark:border-slate-700"
    />
    @if(submitted() && loginForm.get('password')?.hasError('required') ) {
    <p class="mt-2 text-xs text-rose-600">La contraseña es requerida</p>
    }
  </div>
  <button
    type="submit"
    class="cursor-pointer text-white bg-indigo-600 hover:bg-indigo-700 px-6 py-2 rounded-lg font-medium w-full disabled:opacity-50 disabled:cursor-not-allowed"
  >
    Ingresar
  </button>
</form>
