<div>
  <aside
    class="flex h-full w-96 shrink-0 flex-col border-l border-gray-200 dark:border-gray-700 bg-white dark:bg-background-dark p-6"
  >
    <div class="flex items-center justify-between">
      <h3 class="text-xl font-bold text-[#333333] dark:text-white">Agrega nueva tarea</h3>
    </div>
    <form class="mt-8 flex flex-1 flex-col justify-between" [formGroup]="taskForm" (ngSubmit)="onSubmit()">
      <div class="space-y-6">
        <div>
          <label class="block text-sm font-medium text-gray-700 dark:text-gray-300" for="task-title"
            >Título</label
          >
          <input
            class="dark:text-gray-400 mt-1 block w-full rounded-lg border-gray-200 dark:border-gray-700 bg-background-light dark:bg-gray-800 shadow-sm focus:border-primary focus:ring-primary sm:text-sm"
            id="task-title"
            placeholder="Agrega un título para la tarea"
            type="text"
            formControlName="title"
          />
          @if(submitted() && taskForm.get('title')?.hasError('required') ) {
          <p class="mt-2 text-xs text-rose-600">El título es requerido</p>
          }
        </div>
        <div>
          <label
            class="block text-sm font-medium text-gray-700 dark:text-gray-300"
            for="task-description"
            >Descripción</label
          >
          <textarea
            class="dark:text-gray-400 mt-1 block w-full rounded-lg border-gray-200 dark:border-gray-700 bg-background-light dark:bg-gray-800 shadow-sm focus:border-primary focus:ring-primary sm:text-sm"
            id="task-description"
            placeholder="Agrega una descripción para tu tarea"
            rows="4"
            formControlName="description"
          ></textarea>
          @if(submitted() && taskForm.get('description')?.hasError('required') ) {
          <p class="mt-2 text-xs text-rose-600">La descripción es requerida</p>
          }
        </div>
      </div>
      <div class="m-5 flex gap-4 justify-center">
        <button
          class="flex-1 rounded-lg bg-indigo-600 px-4 py-2.5 text-sm font-bold text-white hover:bg-blue-600 transition-colors"
          type="submit"
        >
          Guardar
        </button>
      </div>
    </form>
  </aside>
</div>
