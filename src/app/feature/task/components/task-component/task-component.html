<div
  class="flex flex-wrap sm:flex-nowrap justify-center m-2 group/task-item items-center gap-4 rounded-lg bg-white dark:bg-gray-800 px-4 py-2 min-h-[72px] border border-transparent hover:border-gray-200 dark:hover:border-gray-700 transition-all"
>
  <div class="flex items-center gap-4">
    <div class="flex size-7 items-center justify-center">
      <input
        class="h-5 w-5 rounded-md border-gray-300 dark:border-gray-600 dark:bg-gray-900 border-2 text-primary checked:bg-primary checked:border-primary focus:ring-0 focus:ring-offset-0 focus:border-primary"
        type="checkbox"
        (change)="onChecke($event)"
        [checked]="task.status === 'Completado'"
      />
    </div>
    <div class="flex flex-col justify-center">
      <p
        class="text-[#333333] dark:text-gray-100 text-base font-medium leading-normal line-clamp-1"
      >
        {{ task.title }}
      </p>
      <p class="text-gray-500 dark:text-gray-400 text-sm font-normal leading-normal line-clamp-2">
        {{ task.createAt }}
      </p>
    </div>
  </div>
  <div class="flex gap-2">
    @if(task.status === "Completado"){
    <span class="material-symbols-outlined text-lg bg-green-300 rounded-lg">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        height="24px"
        viewBox="0 -960 960 960"
        width="24px"
        fill="currentColor"
      >
        <path d="M382-240 154-468l57-57 171 171 367-367 57 57-424 424Z" />
      </svg>
    </span>
    }@else {
    <span class="material-symbols-outlined text-lg bg-yellow-200 rounded-lg">
      <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="currentColor"><path d="M280-420q25 0 42.5-17.5T340-480q0-25-17.5-42.5T280-540q-25 0-42.5 17.5T220-480q0 25 17.5 42.5T280-420Zm200 0q25 0 42.5-17.5T540-480q0-25-17.5-42.5T480-540q-25 0-42.5 17.5T420-480q0 25 17.5 42.5T480-420Zm200 0q25 0 42.5-17.5T740-480q0-25-17.5-42.5T680-540q-25 0-42.5 17.5T620-480q0 25 17.5 42.5T680-420ZM480-80q-83 0-156-31.5T197-197q-54-54-85.5-127T80-480q0-83 31.5-156T197-763q54-54 127-85.5T480-880q83 0 156 31.5T763-763q54 54 85.5 127T880-480q0 83-31.5 156T763-197q-54 54-127 85.5T480-80Zm0-80q134 0 227-93t93-227q0-134-93-227t-227-93q-134 0-227 93t-93 227q0 134 93 227t227 93Zm0-320Z"/></svg>
    </span>
    }
  </div>
  <div class="flex gap-1">
    <a [routerLink]="['/task/gestion', `${task.title?.toLowerCase()}`]" [state]="{ id: task.id }">
      <button
        class="cursor-pointer p-2 rounded-md hover:bg-gray-100 dark:hover:bg-gray-700 text-gray-500 dark:text-gray-400"
      >
        <span class="material-symbols-outlined text-lg">
          <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="currentColor"><path d="M200-200h57l391-391-57-57-391 391v57Zm-80 80v-170l528-527q12-11 26.5-17t30.5-6q16 0 31 6t26 18l55 56q12 11 17.5 26t5.5 30q0 16-5.5 30.5T817-647L290-120H120Zm640-584-56-56 56 56Zm-141 85-28-29 57 57-29-28Z"/></svg>
        </span>
      </button>
    </a>
    <button
      class="cursor-pointer p-2 rounded-md hover:bg-gray-100 dark:hover:bg-gray-700 text-gray-500 dark:text-gray-400"
      (click)="deleteTask(task.id)"
    >
      <span class="material-symbols-outlined text-lg">
        <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="currentColor"><path d="M280-120q-33 0-56.5-23.5T200-200v-520h-40v-80h200v-40h240v40h200v80h-40v520q0 33-23.5 56.5T680-120H280Zm400-600H280v520h400v-520ZM360-280h80v-360h-80v360Zm160 0h80v-360h-80v360ZM280-720v520-520Z"/></svg>
      </span>
    </button>
  </div>
</div>
